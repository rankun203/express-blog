<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket</title>

    <style>
        .console {
            width: 800px;
            min-height: 400px;
            margin: 20px auto;
            background-color: #f7f7f7;
        }

        #output {
            line-height: 130%;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="console">
    <pre id="output"></pre>
</div>

</body>
<script src="libs/socket.io-client/socket.io.js"></script>
<script>
    (function () {
        var socket = io('http://localhost:8000');
        socket.on('connect', function () {
            console.log('connect');
        });
        socket.on('event', function (data) {
            console.log('data', data);
            var outputPre = document.getElementById("output");

            outputPre.innerText += data;
        });
        socket.on('disconnect', function () {
            console.log('disconnect');
        });
    })();
</script>
</html>
